<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
  <!-- Rotated to face RIGHT (0 degrees) by default -->
  
  <!-- Left Arm (Top) -->
  <rect x="24" y="14" width="24" height="10" fill="#654321" rx="2" /> <!-- Sleeve -->
  <circle cx="50" cy="19" r="5" fill="#9CAB7D" /> <!-- Hand -->

  <!-- Right Arm (Bottom) -->
  <rect x="24" y="40" width="24" height="10" fill="#654321" rx="2" /> <!-- Sleeve -->
  <circle cx="50" cy="45" r="5" fill="#9CAB7D" /> <!-- Hand -->
  
  <!-- Body/Suit (Brown Coat) -->
  <ellipse cx="20" cy="32" rx="12" ry="22" fill="#654321" />
  
  <!-- Tie (Red/White Striped hint) -->
  <rect x="24" y="30" width="8" height="4" fill="#B22222" />

  <!-- Head (Grey-Green) -->
  <circle cx="28" cy="32" r="15" fill="#9CAB7D" stroke="#2F4F4F" stroke-width="1"/>
  
  <!-- Hair (Messy darker) -->
  <path d="M 20 20 Q 25 15 30 20" stroke="#333" stroke-width="2" fill="none"/>
  <path d="M 22 18 Q 28 12 32 18" stroke="#333" stroke-width="2" fill="none"/>

  <!-- Eyes (Big White, unequal pupils) -->
  <!-- Left Eye (Top) -->
  <circle cx="38" cy="27" r="5" fill="#FFF" />
  <circle cx="40" cy="27" r="2" fill="#000" />
  
  <!-- Right Eye (Bottom) -->
  <circle cx="38" cy="37" r="4" fill="#FFF" />
  <circle cx="39" cy="37" r="1.5" fill="#000" />
  
</svg>
